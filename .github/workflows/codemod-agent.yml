name: Codemod Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  codemod-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Codemod Agent
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
